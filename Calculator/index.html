<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000;
    }

    .calculator {
      background: rgb(27, 26, 26);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 20px;
      text-align: center;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #201d1d;
      border-radius: 5px;
      color: white;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #000000;
      color: white;
    }

    button:hover {
      background: #1f1717;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>C</button>
      <button>=</button>
      <button>+</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
